<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  <style>
.video-bg {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -100;
  transform: translateX(-50%) translateY(-50%);
  background-size: cover;
  transition: 1s opacity;
}






  </style>


<section  class="vh-100" >

  <video class="video-bg" autoplay loop muted>
    <source src="/images/vid2.mp4" type="video/mp4">
  </video>
 

  

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100 opacity-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color: rgba(118, 118, 118, 0.806); color: rgb(255, 254, 254);">
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>
                <div class="form-outline mb-4">
                  <input type="text" id="username" placeholder="Choose a Username" class="form-control form-control-lg" />
                  <label class="form-label" id="erroruser" for="username">Your Username</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" placeholder="Enter your email" class="form-control form-control-lg" />
                  <label class="form-label" id="erroremail" for="email">Your Email</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" placeholder="Enter a strong password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" id="errorpassword" for="password">Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="passwordVerification" placeholder="Reenter your password" class="form-control form-control-lg" />
                  <label class="form-label" id="errorpasswordv" for="passwordVerification">Verify password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button  type="button"
                    id="Submit"
                    class="btn btn-success btn-lg  ">Register</button>
                </div>
                    <script src="sign up.js"></script>
              </form>

            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>

</script>
</body>
</html>
